<html>

	<head>
	<title>My Music Chamber</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="ihover.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="https://code.angularjs.org/2.0.0-beta.6/angular2-polyfills.js"></script>
	    <script src="https://code.angularjs.org/tools/system.js"></script>
	    <script src="https://code.angularjs.org/tools/typescript.js"></script>
	    <script src="https://code.angularjs.org/2.0.0-beta.6/Rx.js"></script>
	    <script src="https://code.angularjs.org/2.0.0-beta.6/angular2.dev.js"></script>
	    <script>
	      System.config({
	        transpiler: 'typescript',
	        typescriptOptions: { emitDecoratorMetadata: true },
	        packages: {'app': {defaultExtension: 'ts'}}
	      });
	      System.import('app/main')
	            .then(null, console.error.bind(console));
	    </script>

	</head>
	<body>

		<nav class="navbar navbar-custom navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">My Music Chamber</a>
				</div>
			</div>
		</nav>

		<div id="workspace" class="container-fluid text-center">
			<div class="row content">
				<div id="users" class="col-md-2 col-sm-2 anex-left">
<!--					<h2>Users</h2> -->
					<ul class="list-group users-col">
						<p class="user"> Maria </p>          <hr class="user-hr"/>
						<p class="user"> Joana </p>          <hr class="user-hr"/>
						<p class="user"> Alberto </p>        <hr class="user-hr"/>
						<p class="user"> Jo√£o </p>           <hr class="user-hr"/>
						<p class="user"> Joaquim </p>        <hr class="user-hr"/>
						<p class="user"> Manuel </p>         <hr class="user-hr"/>
						<p class="user"> Dona Ondina </p>        <hr class="user-hr"/>

					</ul>
				</div>

				<div id="playing" class="col-md-7 col-sm-7">
					<div class="mute">
						<button type="button" class="btn btn-secundary btn-control"> <i class="fa fa-volume-off fa-lg"></i>  </button>
					</div>
					<div class="skip">
						<button type="button" class="btn btn-secundary btn-control"> <i class="fa fa-forward fa-lg"></i>  </button>
					</div>

					<div class="ih-item circle effect17"><a href="#">

						<div class="img"><img src="images/ahm.jpg" alt="img"></div>
						<div class="info">
							<h3>Atom Heart Mother</h3>
							<p>Pink Floyd</p>
						</div>
					</a></div>
				</div>

				<song-list> Loading songs...</song-list>

			</div>
		</div>


		<div id="music-queue-content" class="container">
			<div class="row">
				<div class="col-md-3 hidden-sm">

				</div>
				<div class="col-md-2 col-sm-4 col-xs-4">
					<div class="ih-item square effect6 bottom_to_top"><a href="#">
						<div class="img"><img src="images/dsotm.png" alt="img"></div>
						<div class="info">
							<h3>Time</h3>
							<p>Pink Floyd</p>
						</div>
					</a></div>
				</div>

				<div class="col-md-2 col-sm-4 col-xs-4">
					<div class="ih-item square effect6 bottom_to_top"><a href="#">
			        	<div class="img"><img src="images/AbbeyRoad.jpg" alt="img"></div>
						<div class="info">
							<h3>Here Comes The Sun</h3>
							<p>The Beatles</p>
		          		</div>
					</a></div>
				</div>

				<div class="col-md-2 col-sm-4 col-xs-4">
					<div class="ih-item square effect6 bottom_to_top"><a href="#">
			        	<div class="img"><img src="images/resistance.jpg" alt="img"></div>
						<div class="info">
							<h3>Uprising</h3>
							<p>Muse</p>
		          		</div>
					</a></div>

				</div>

				<div class="col-md-3 hidden-sm">
				</div>
			</div>
		</div>

	</body>

</html>
