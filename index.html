<html>

	<head>
	<title>My Music Chamber</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="ihover.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="https://code.angularjs.org/2.0.0-beta.6/angular2-polyfills.js"></script>
	<script src="https://code.angularjs.org/tools/system.js"></script>
	 <script src="https://code.angularjs.org/tools/typescript.js"></script>
	 <script src="https://code.angularjs.org/2.0.0-beta.6/Rx.js"></script>
	 <script src="https://code.angularjs.org/2.0.0-beta.6/angular2.dev.js"></script>
	 <script src="assets/js/script.js"> </script>

	</head>
	<body>

		<nav class="navbar navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand">My Music Chamber</a>
				</div>
			</div>
		</nav>

		<div id="workspace" class="container-fluid text-center">
			<div class="row content">
				<div id="users" class="col-md-2 col-sm-2 col-xs-2">

					<users-list class="text-center">
						<p> Loading users... </p>
						<i class="fa fa-circle-o-notch fa-spin"></i>
					</users-list>
				</div>

				<div class="col-md-7 col-sm-7 col-xs-7">
					<div class="playing ih-item circle effect17"><a href="#">
						<div class="img"><img src="images/ahm.jpg" alt="img"></div>
						<div class="info">
							<h3>Atom Heart Mother</h3>
							<p>Pink Floyd</p>
						</div>
					</a></div>
				</div>

				<div id="songs" class="col-md-3 col-sm-3 col-xs-3">
					<ul class="list-group songs-col">
						<song-list class="text-center">
							<p> Loading songs... </p>
							<i class="fa fa-circle-o-notch fa-spin"></i>
						</song-list>
					</ul>
				</div>
			</div>
		</div>


		<div id="music-queue-content" class="container">
			<div class="row">
				<div class="col-md-3 hidden-sm">

				</div>
				<div class="col-md-2 col-sm-4 col-xs-4">
					<div class="ih-item square effect6 bottom_to_top"><a >
						<div class="img"><img src="images/dsotm.png" alt="img"></div>
						<div class="info">
							<h3>Time</h3>
							<p>Pink Floyd</p>
							<div class="album-controls">
		  						<div class="queue-button"><i class="left-arrow fa fa-chevron-left fa-inverse fa-lg"></i></div>
	  							<div class="queue-button"><i class="cancel-button fa fa-times fa-inverse fa-lg "></i></div>
	  							<div class="queue-button"><i class="right-arrow fa fa-chevron-right fa-inverse fa-lg "></i></div>
							</div>
						</div>
					</a></div>
				</div>

				<div class="col-md-2 col-sm-4 col-xs-4">
					<div class="ih-item square effect6 bottom_to_top"><a href="#">
			        	<div class="img"><img src="images/AbbeyRoad.jpg" alt="img"></div>
						<div class="info">
							<h3><marquee class="slide-text" direction="left" scrollamount="3" behavior="scroll">
							Here Comes The Sun</marquee></h3>

							<p>The Beatles</p>
							<div class="album-controls">
		  						<div class="queue-button"><i class="left-arrow fa fa-chevron-left fa-inverse fa-lg"></i></div>
	  							<div class="queue-button"><i class="cancel-button fa fa-times fa-inverse fa-lg "></i></div>
	  							<div class="queue-button"><i class="right-arrow fa fa-chevron-right fa-inverse fa-lg "></i></div>
							</div>
		          		</div>
					</a></div>
				</div>

				<div class="col-md-2 col-sm-4 col-xs-4">
					<div class="ih-item square effect6 bottom_to_top"><a href="#">
			        	<div class="img"><img src="images/resistance.jpg" alt="img"></div>
						<div class="info">
							<h3>Uprising</h3>
							<p>Muse</p>
							<div class="album-controls">
		  						<div class="queue-button"><i class="left-arrow fa fa-chevron-left fa-inverse fa-lg"></i></div>
	  							<div class="queue-button"><i class="cancel-button fa fa-times fa-inverse fa-lg "></i></div>
	  							<div class="queue-button"><i class="right-arrow fa fa-chevron-right fa-inverse fa-lg "></i></div>
							</div>
		          		</div>
					</a></div>

				</div>

				<div class="col-md-3 hidden-sm">
				</div>
			</div>
		</div>

	</body>

</html>
