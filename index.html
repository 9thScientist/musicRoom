<html>

	<head>
		<title>Uma pagina</title>
	</head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<body>

		<nav class="navbar navbar-custom navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">My Music Chamber</a>
				</div>
			</div>
		</nav>

		<div class="clearfix"> </div> 

		<div id="workspace" class="container-fluid text-center">
			<div class="row content">
				<div id="users" class="col-md-2">
					<h2>Users</h2>
				</div>

				<div class="col-md-8">
					<div class="playing text-center">
						<h2> Atom Heart Mother </h2>
						<h4> Atom Heart Mother </h4>

					</div>
				</div>

				<div id="songs" class="col-md-2">
					<h2>Songs</h2>
				</div>

			</div>
		</div>

		
		<div id="musicQueue" class="container-fluid">
			<div class="row content">
				<div class="col-md-4 text-center">
					<div class="album">
						<h2> Time </h2>
						<h4> Dark Side of the Moon </h4>
						<h4> Pink Floyd </h4>
					</div>
				</div>

				<div class="col-md-4 text-center">
					<div class="album">
						<h2> Here Comes The Sun <h2>
						<h4> Abbey Road </h4>
						<h4> The Beatles </h4>
					</div>
				</div>

				<div class="col-md-4 text-center">
					<div class="album">
						<h2> Uprising </h2>
						<h4> Resistance </h4>
						<h4> Muse</h4>
					</div>
				</div>

			</div>
