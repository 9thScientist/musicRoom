<html>

	<head>
	<title>My Music Chamber</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css"> 
	<link rel="stylesheet" href="ihover.css">

	<script src="interact.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>

		<nav class="navbar navbar-custom navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">My Music Chamber</a>
				</div>
			</div>
		</nav>

		<div id="workspace" class="container-fluid text-center">
			<div class="row content">
				<div id="users" class="col-md-2 draggable">
					<h2>Users</h2>
				</div>

				<div class="col-md-8">
					<div class="ih-item circle effect17"><a href="#">
						<div class="top-left">
							<button type="button" class="btn btn-secundary btn-control"> <i class="fa fa-volume-off fa-lg"></i>  </button>
						</div>
						
						<div class="top-right">
							<button type="button" class="btn btn-secundary btn-control"> <i class="fa fa-forward fa-lg"></i>  </button>
						</div>

						<div class="img"><img src="images/ahm.jpg" alt="img"></div>
						<div class="info">
							<h3>Atom Heart Mother</h3>
							<p>Pink Floyd</p>
						</div>
					</a></div>
				</div>

				<div id="songs" class="col-md-2">
					<h2>Songs</h2>
						<ul class="list-group">
							<li class="list-group-item">Cenas 1</li>
							<li class="list-group-item">Cenas 1</li>
							<li class="list-group-item">Cenas 1</li>
							<li class="list-group-item">Cenas 1</li>
							<li class="list-group-item">Cenas 1</li>
							<li class="list-group-item">Cenas 1</li>
							<li class="list-group-item">Cenas 1</li>
				</div>

			</div>
		</div>

		
		<div id="music-queue-content" class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="ih-item square effect6 bottom_to_topdraggable"><a href="#">
						<div class="img"><img src="images/dsotm.png" alt="img"></div>
						<div class="info">
							<h3>Time</h3>
							<p>Pink Floyd</p>
						</div>
					</a></div>
				</div>

				<div class="col-md-4">
					<div class="ih-item square effect6 bottom_to_top"><a href="#">
			        	<div class="img"><img src="images/AbbeyRoad.jpg" alt="img"></div>
						<div class="info">
							<h3>Here Comes The Sun</h3>
							<p>The Beatles</p>
		          		</div>
					</a></div>
				</div>

				<div class="col-md-4">
					<div class="ih-item square effect6 bottom_to_top"><a href="#">
			        	<div class="img"><img src="images/resistance.jpg" alt="img"></div>
						<div class="info">
							<h3>Uprising</h3>
							<p>Muse</p>
		          		</div>
					</a></div>

				</div>

			</div>
		</div>

	</body>

</html>
